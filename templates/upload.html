<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Upload a Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/static/css/style.css" />

        <link rel="apple-touch-icon" href="/static/images/favicon.png" />
        <link rel="icon" href="/static/images/favicon.png" type="image/png" />

        <script src="https://kit.fontawesome.com/d402cb3f72.js" crossorigin="anonymous"></script>
    </head>
    <body class="upload-page">
        <h1>ðŸŽ„ Send julekortet ðŸŽ„</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-preview-grid">
                <img src="" id="card_image_preview" style="display: none" />
                <p id="file_input_info" style="display: none"></p>
                <button type="button" id="change_file_button" style="display: none; height: 100%">Bytt fil</button>
            </div>

            <div class="user-info-grid">
                <input type="hidden" id="image_url" name="image_url" value="{{ image_url }}" />
                <label for="card_image" id="card_image_label">Last opp julekortet</label>
                <input type="file" id="card_image" name="card_image" accept="image/*" />
            </div>

            <div class="user-info-grid">
                <label for="sender">Fra (navn)</label>
                <input type="text" id="sender" name="sender" placeholder="TorbjÃ¸rnisse Reinsdal" value="{{ prefill_sender }}" />

                <label for="sender_email">Fra (epost)</label>
                <input type="text" id="sender_email" name="sender_email" placeholder="deg@julepost.no" value="{{ prefill_sender_email }}" required />

                <label for="recipient">Til (epost)</label>
                <input type="text" id="recipient" name="recipient" placeholder="rudolf@nissemail.no, nissen@juletre.no, ..." value="{{ prefill_recipient }}" required />
            </div>

            <div class="user-info-grid-boolean">
                <label for="display_on_pegboard">
                    <abbr data-tooltip="Det finnes en oppslagstavle for alle julekortene som er sendt inn, her velger du om kortet skal eller ikke skal vises der."><i class="fa-solid fa-circle-info"></i></abbr>

                    <p>Vis pÃ¥ oppslagstavlen</p>
                </label>
                <input type="checkbox" id="display_on_corkboard" name="display_on_corkboard" checked />
            </div>

            <label for="card_text">Skriv inn tekst til baksiden av julekortet</label>
            <textarea id="card_text" name="card_text" rows="8" cols="40" required>{{ card_text }}</textarea>
            <button type="submit">Last opp julekort</button>
        </form>

        <br />

        <div class="preview">
            <label for="card_preview">Slik vil det se ut pÃ¥ baksiden</label>
            <div class="card">
                <div class="back" style="transform: rotateY(0)">
                    <img src="/static/images/watermarks.png" />
                    <div class="text-container">
                        <p id="card_text_preview"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/js/upload_page.js"></script>
        <!-- <script src="/static/js/snow.js"></script> -->
    </body>
</html>
