<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>游꾻 Julekort til deg 游꾻</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div
                    class="envelope"
                    onclick="
                        openCard();
                        update_helpertext('Trykk p친 julekortet 游녤游봌游녣');
                    "
                >
                    <div class="flap"></div>
                </div>

                <div class="letter">
                    <div class="card" id="card" onclick="this.classList.toggle('flipped')">
                        <img class="front" src="/static/images/cards/0.png" alt="Letter" />
                        <img class="front" src="{{ card_image_url }}" alt="Letter" />
                        <div class="back">
                            <img src="/static/images/watermarks.png" />
                            <div class="text-container">
                                <p>{{ letter_text }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p id="helper-text">Trykk p친 konvolutten for 친 친pne</p>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/CSSRulePlugin.min.js"></script>
        <script src="/static/js/script.js"></script>
    </body>
</html>
